<!-- 文件名: wakatime-editors.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="495" height="240" viewBox="0 0 495 240" fill="none">
  <style>
    .header { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #f0f6fc; }
    .label { font: 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9; }
    .percent { font: 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #f0f6fc; font-weight: 500; }
  </style>

  <text x="0" y="22" class="header">Editors</text>

  <!-- 饼图中心 (cx=120, cy=130, r=80) -->
  <g transform="translate(120,130)">
    <!-- VS Code: 84.62% → 304.63° -->
    <path d="M 0 0 L 80 0 A 80 80 0 1 1 -75.3 -27.1 Z" fill="#007ACC"/>
    <!-- GoLand: 6.92% → 24.91° -->
    <path d="M 0 0 L -75.3 -27.1 A 80 80 0 0 1 -79.6 -9.2 Z" fill="#000000"/>
    <!-- Vim: 4.62% → 16.63° -->
    <path d="M 0 0 L -79.6 -9.2 A 80 80 0 0 1 -80 0 Z" fill="#199F4B"/>
    <!-- JetBrains: 2.31% → 8.32° -->
    <path d="M 0 0 L -80 0 A 80 80 0 0 1 -79.6 9.2 Z" fill="#FFCC00"/>
    <!-- Sublime: 0.77% → 2.77° -->
    <path d="M 0 0 L -79.6 9.2 A 80 80 0 0 1 -78.5 18.3 Z" fill="#FF9800"/>
    <!-- Nano: 0.38% → 1.38° -->
    <path d="M 0 0 L -78.5 18.3 A 80 80 0 0 1 -77.8 22.0 Z" fill="#4CAF50"/>
    <!-- Emacs: 0.38% → 1.38° -->
    <path d="M 0 0 L -77.8 22.0 A 80 80 0 0 1 80 0 Z" fill="#7F5AB6"/>
  </g>

  <!-- 图例（右侧对齐） -->
  <g transform="translate(220, 50)">
    <!-- VS Code -->
    <rect x="0" y="0" width="12" height="12" fill="#007ACC"/>
    <text x="18" y="10" class="label">VS Code</text>
    <text x="140" y="10" class="percent">84.62%</text>

    <!-- GoLand -->
    <rect x="0" y="20" width="12" height="12" fill="#000000"/>
    <text x="18" y="30" class="label">GoLand</text>
    <text x="140" y="30" class="percent">6.92%</text>

    <!-- Vim -->
    <rect x="0" y="40" width="12" height="12" fill="#199F4B"/>
    <text x="18" y="50" class="label">Vim</text>
    <text x="140" y="50" class="percent">4.62%</text>

    <!-- JetBrains IDEs -->
    <rect x="0" y="60" width="12" height="12" fill="#FFCC00"/>
    <text x="18" y="70" class="label">JetBrains</text>
    <text x="140" y="70" class="percent">2.31%</text>

    <!-- Sublime Text -->
    <rect x="0" y="80" width="12" height="12" fill="#FF9800"/>
    <text x="18" y="90" class="label">Sublime</text>
    <text x="140" y="90" class="percent">0.77%</text>

    <!-- Nano -->
    <rect x="0" y="100" width="12" height="12" fill="#4CAF50"/>
    <text x="18" y="110" class="label">Nano</text>
    <text x="140" y="110" class="percent">0.38%</text>

    <!-- Emacs -->
    <rect x="0" y="120" width="12" height="12" fill="#7F5AB6"/>
    <text x="18" y="130" class="label">Emacs</text>
    <text x="140" y="130" class="percent">0.38%</text>
  </g>
</svg>